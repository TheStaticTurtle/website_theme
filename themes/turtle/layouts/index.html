{{ define "main" }}
    <section id="section-posts" class="container">
        <h2>All the posts</h2>

        <div class="post-list">
            {{ range first 1 (where .Site.RegularPages "Section" "posts" ) }}
                {{- partial "post-list-item-large" . -}}
            {{ end }}
            {{ range after 1 (where .Site.RegularPages "Section" "posts" ) }}
                {{- partial "post-list-item" . -}}
            {{ end }}
        </div>
        
    </section>
{{ end }}
