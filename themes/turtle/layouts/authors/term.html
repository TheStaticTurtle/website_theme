{{ define "main" }}
    <section id="section-intro" class="container">
        {{ partial "author-list-item.html" . }} 
    </section>
    <section id="section-posts" class="container">
        <h2>{{ len .Pages }} Posts:</h2>
        <div class="post-list">
            {{ range .Pages }}
                {{- partial "post-list-item" . -}}
            {{ end }}
        </div>
    </section>
{{ end }}

{{ define "head" }}
    {{ partial "scss/include.html" "sass/blog.scss" }}
{{ end }}
