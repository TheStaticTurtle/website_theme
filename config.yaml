#########################  Website  ###########################
baseURL: 'https://blog.thestaticturtle.fr.home.tugler.fr/'
refLinksNotFoundURL: "/404.html"

log: true
verbose: true
timeout: 300000 # Large timeout for the SSR of embeds

enableGitInfo: true

defaultExtension: "html"
defaultLayout: "post"

##########################  Blog  #############################

theme: turtle
title: TheStaticTurtle
copyright: Copyright 2023 - TheStaticTurtle

languageCode: en-gb

timeZone: "Europe/Paris"

ignoreErrors: 
  - "error-remote-getjson"

#########################  Render  ###########################

markup:
  highlight:
    guessSyntax: false
    lineNos: true
    lineNumbersInTable: true
    noClasses: true
    style: manni
    tabWidth: 4
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer: false
    parser:
      attribute:
        block: true
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      xhtml: false
      unsafe: true

frontmatter:
  date:
    - date
    - publishDate
    - lastmod
  publishDate:
    - publishDate
    - date
  expiryDate:
    - expiryDate
  lastmod:
    - :git
    - lastmod
    - :fileModTime
    - date
    - publishDate

security:
  enableInlineShortcodes: true
  http:
    methods:
    - (?i)GET
    urls:
    - .*

imaging:
  exif:
    disableDate: true
    disableLatLong: true

#########################  Content  ###########################

taxonomies:
  author: authors
  tag: tags

permalinks:
  posts: '/:slug/'

section:
  - "RSS"
  - "SITEMAP"

outputs:
  home:
    - "HTML"
    - "RSS"
    - "SITEMAP"
  page:
    - "HTML"
  section:
    - "HTML"
    - "SITEMAP"
  taxonomy:
    - "HTML"
    - "SITEMAP"
  term:
    - "HTML"

rssLimit: -1 

enableRobotsTXT: true

sitemap:
  changefreq: always
  filename: sitemap.xml
  priority: 0.5

params:
  description: Let's hack
  header:
    links:
      - url: http://thestaticturtle.fr.home.tugler.fr/
        name: Portfolio
      - url: http://blog.thestaticturtle.fr.home.tugler.fr/
        name: Blog
  plantuml:
    server: https://www.plantuml.com/plantuml/svg/
  webMaster: 
    email: samuel@thestaticturtle.fr
    name: Samuel
  managingEditor: 
    email: samuel@thestaticturtle.fr
    name: Samuel
  rss:
    image: img/logo_white.png
    ttl: 60
  pagination:
    articleCount: 10
