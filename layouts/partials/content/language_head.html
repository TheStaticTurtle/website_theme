{{ if .Page.IsTranslated }}
<section id="section-language" class="container" style="margin-top: 0;">
    <div class="language-select">
        <span>Read in: </span>
        {{ range .Page.Translations }}
            <a href="{{ .RelPermalink }}" hreflang="{{ .Language }}">
                <img alt="{{ .Language.LanguageName }}" src='{{- (resources.Get (printf "img/flags/%s.png" .Language)).RelPermalink -}}'>
            </a>
        {{ end }}
    </div>
</section>{{ end }}
